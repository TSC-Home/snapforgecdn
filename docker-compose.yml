version: "3.8"

services:
  snapforge:
    image: ghcr.io/tsc-home/snapforgecdn:latest
    restart: unless-stopped
    user: "0:0"
    expose:
      - "80"
    volumes:
      - snapforge_data:/app/data
    environment:
      - ORIGIN=https://${SERVICE_FQDN_SNAPFORGE}
      - PORT=80
      - HOST=0.0.0.0
      - DATABASE_URL=file:/app/data/snapforge.db
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/data/uploads
      - BODY_SIZE_LIMIT=Infinity
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  snapforge_data:
    driver: local
