version: "3.8"

# Coolify-optimized docker-compose
# For local development, use: docker-compose -f docker-compose.local.yml up

services:
  snapforge:
    image: ghcr.io/tsc-home/snapforgecdn:latest
    container_name: snapforgecdn
    restart: unless-stopped
    ports:
      - "3000"
    volumes:
      - snapforge_data:/app/data
    environment:
      # Coolify auto-assigns this URL
      - ORIGIN=${SERVICE_FQDN_SNAPFORGE}

      # Database (SQLite, stored in volume)
      - DATABASE_URL=file:/app/data/snapforge.db

      # Storage
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/data/uploads

      # Optional: S3 Storage
      # - STORAGE_TYPE=s3
      # - S3_BUCKET=${S3_BUCKET}
      # - S3_REGION=${S3_REGION}
      # - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      # - S3_SECRET_KEY=${S3_SECRET_KEY}
      # - S3_ENDPOINT=${S3_ENDPOINT}

      # Optional: SMTP for email invitations
      # - SMTP_HOST=${SMTP_HOST}
      # - SMTP_PORT=${SMTP_PORT}
      # - SMTP_USER=${SMTP_USER}
      # - SMTP_PASS=${SMTP_PASS}
      # - SMTP_FROM=${SMTP_FROM}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  snapforge_data:
    driver: local
