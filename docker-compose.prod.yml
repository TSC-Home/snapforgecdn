version: "3.8"

services:
  snapforge:
    # Pull from GitHub Container Registry
    image: ghcr.io/TSC-Home/snapforgecdn:latest
    container_name: snapforgecdn
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist database and uploads
      - snapforge_data:/app/data
    environment:
      # Required: Set your public URL
      - ORIGIN=${ORIGIN:-http://localhost:3000}

      # Database (SQLite, stored in volume)
      - DATABASE_URL=file:/app/data/snapforge.db

      # Storage (local filesystem in volume)
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/data/uploads

      # Optional: S3 Storage (uncomment to use)
      # - STORAGE_TYPE=s3
      # - S3_BUCKET=your-bucket
      # - S3_REGION=eu-central-1
      # - S3_ACCESS_KEY=your-access-key
      # - S3_SECRET_KEY=your-secret-key
      # - S3_ENDPOINT=https://s3.eu-central-1.amazonaws.com

      # Optional: SMTP for email invitations
      # - SMTP_HOST=smtp.example.com
      # - SMTP_PORT=587
      # - SMTP_USER=your-user
      # - SMTP_PASS=your-password
      # - SMTP_FROM=noreply@example.com
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  snapforge_data:
    driver: local
